function resultado() {
    
    operacion = texto.split("");
    let n1 = "";
    let res = 0;
    let operador = "";

    for (let index = 0; index < operacion.length; index++) {
        console.log("Numero actual: " + n1);
        console.log("Numero al index: " + operacion[index]);
        console.log("Resultado: " + res);

        if (operacion[index] != "+" && operacion[index] != "-" && operacion[index] != "*" && operacion[index] != "/") {
            n1 += operacion[index];
            console.log(n1 + " resultado n1+operacion");
        } else {
            if (operador.length > 0) {
             
                switch (operador) {
                    case "+":
                        res = suma(res, parseInt(n1));
                        operacion.shift();
                        break;
                    default:
                        break;
                }
            } else {
                
                operador = operacion[index];
                res = parseInt(n1);
                n1 = "";
            }
            
           
             
        }
        
    }

    if (operador.length > 0) {
        switch (operador) {
            case "+":
                res = suma(res, parseInt(n1));
               
                break;
                case "-":
                res = resta(res, parseInt(n1));
                operacion.shift();
                break;
                case "*":
                res = mult(res, parseInt(n1));
                operacion.shift();
                break;
                case "/":
                res = dividir(res, parseInt(n1));
                operacion.shift();
                break;
            
            default:
                break;
        }
    }

    alert(res);
}








    
function suma(x, y)
{
    return x+y
}
function resta(x, y) 
{
    return x-y;   
}
function multiplicacion(x, y)
{
    return x*y;
}
function dividir(x,y){
    return x/y;
