<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Día/Noche</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor del interruptor -->
  <div class="theme-toggle-container">
    <input type="checkbox" id="theme-toggle" class="theme-toggle">
    <label for="theme-toggle" class="theme-label">
      <!-- Fondo del slider -->
      <div class="slider-bg">
        <!-- Iconos para los modos día/noche -->
        <span class="icon sun">☀️</span>
        <span class="icon moon">🌙</span>
        <!-- Botón deslizante -->
        <div class="slider"></div>
      </div>
    </label>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <h1>Explora los Modos Día y Noche</h1>
    <p>Cambia entre un diseño claro y oscuro con un interruptor interactivo inspirado en el día y la noche.</p>
  </div>

  <!-- Archivo JS -->
  <script src="script.js"></script>
</body>
</html>
