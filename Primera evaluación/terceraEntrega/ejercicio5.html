<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <script>
       
        function redirigir() {
            setTimeout(function() {
                window.location.href = "nuevo_documento.html";
            }, 20000); 
        }
    </script>
</head>
<body onload="redirigir()">
    <h1>¡Bienvenido a la página!</h1>
    <p>Serás redirigido a otra página en 20 segundos...</p>
</body>
</html>
