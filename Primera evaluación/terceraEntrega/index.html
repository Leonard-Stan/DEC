button {

transition: all 0.4s ease;

}

button:hover {

box-shadow: 0 0 10px #f39c12, 0 0 15px #f39c12, 0 0 25px #f39c12;
transform: translateY(-4px);
}

button:active {

background: linear-gradient(45deg, #e67e22, #d35400);
box-shadow: 0 0 5px #e67e22, 0 0 10px #e67e22;
}

}
