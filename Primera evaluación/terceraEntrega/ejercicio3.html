<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h2>Sumar e Inicializar</h2>
    <input type="text" id="caja" value="0" readonly>
    <button onclick="sumar()">Sumar</button>
    <button onclick="inicializar()">Inicializar</button>

    <script>
        function sumar() {
            let valor = parseInt(document.getElementById("caja").value);
            document.getElementById("caja").value = valor + 10;
        }

        function inicializar() {
            document.getElementById("caja").value = 0;
        }
    </script>
</body>
</html>
