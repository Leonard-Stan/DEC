<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evalúa una cadena</title>
</head>
<body>
    <h1>Evaluar cadena "2+2"</h1>
    <p id="resultado"></p>

    <script>
        const cadena = "2+2";
        const resultado = eval(cadena); 
        document.getElementById('resultado').textContent = `El resultado de la expresión ${cadena} es: ${resultado}`;
    </script>
</body>
</html>
