<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2</title>
    <script>
        function addAnimal() {
            const ul = document.getElementById('listaelemen');
            const newAnimal = document.createElement('li');
            newAnimal.innerText = 'Pato'; 
            ul.appendChild(newAnimal);
        }

        function insertAnimal() {
            const ul = document.getElementById('listaelemen');
            const newAnimal = document.createElement('li');
            newAnimal.innerText = 'Patito Insertado'; 
            ul.insertBefore(newAnimal, ul.children[0]); 
        }

        function replaceAnimal() {
            const ul = document.getElementById('listaelemen');
            if (ul.children.length > 1) {
                ul.children[1].innerText = 'patp Reemplazado'; 
            }
        }

        function deleteAnimal() {
            const ul = document.getElementById('listaelemen');
            if (ul.children.length > 1) {
                ul.removeChild(ul.children[1]); 
            }
        }

        function createSublistDOM() {
            const lion = document.querySelector('li:first-child');
            const sublist = document.createElement('ul');
            const subAnimal = document.createElement('li');
            subAnimal.innerText = 'Subanimal'; 
            sublist.appendChild(subAnimal);
            lion.appendChild(sublist);
        }

        function createSublistInnerHTML() {
            const lion = document.querySelector('li:first-child');
            lion.innerHTML += '<ul><li>Subanimal InnerHTML</li></ul>'; 
        }
    </script>
</head>
<body>
    <h1>ANIMALES</h1>
    <ul id="listaelemen">
        <li>le칩n</li>
        <li>pantera</li>
        <li>jirafa</li>
    </ul>
    <button onclick="addAnimal()">A침adir animal</button>
    <button onclick="insertAnimal()">Insertar animal</button>
    <button onclick="replaceAnimal()">Reemplazar animal</button>
    <button onclick="deleteAnimal()">Borrar animal</button>
    <button onclick="createSublistDOM()">Crear Sublista dentro de le칩n con DOM</button>
    <button onclick="createSublistInnerHTML()">Crear Sublista dentro de le칩n con InnerHTML</button>
</body>
</html>
