<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Ejercicio 2: Cargar Página HTML</h2>
    <button id="cargarPagina">Cargar página HTML</button>
    <div id="paginaContenido"></div>

    <script>
        $("#cargarPagina").click(function() {
            $("#paginaContenido").load("otra.html", function(response, status, xhr) {
                if (status == "error") {
                    alert("Error al cargar la página HTML.");
                }
            });
        });
    </script>
</body>
</html>
