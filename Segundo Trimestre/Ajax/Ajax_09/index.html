<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9 - Logo de Carga en AJAX</title>
    <script>
        function mostrarConCarga() {
            const contenido = document.getElementById("contenido");
        
            contenido.innerHTML = "<img src='loading.gif' alt='Cargando...'>";
            
     
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "cargado.html", true); 
            
        
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
              
                    setTimeout(function () {
                        contenido.innerHTML = xhr.responseText;
                    }, 1000); 
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <button onclick="mostrarConCarga()">Cargar Datos</button>
    <div id="contenido">Aquí se mostrará el contenido con carga</div>
</body>
</html>
