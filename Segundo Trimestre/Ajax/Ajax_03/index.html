<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - Cambio de Imagen con AJAX</title>
    <script>
        let imagenActual = 1;

        function cambiarImagen() {
            const xhr = new XMLHttpRequest();
            
          
            const nuevaImagen = imagenActual === 1 ? "gato-boca.jpg" : "gato-fuma.gif";
            xhr.open("GET", nuevaImagen, true);
            
          
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("imagen").src = nuevaImagen;
                 
                    imagenActual = imagenActual === 1 ? 2 : 1;
                }
            };

            xhr.send();
        }
    </script>
</head>
<body>
    <img id="imagen" src="gato-boca.jpg" alt="Imagen Inicial" style="width:200px; height:auto;">
    <button onclick="cambiarImagen()">Cambio de Imagen</button>
</body>
</html>
