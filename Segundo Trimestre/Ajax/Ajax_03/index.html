<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - Cambio de Imagen con AJAX</title>
    <script>
        let imagenActual = 1;

        function cambiarImagen() {
            const xhr = new XMLHttpRequest();
            
            // Definir la nueva imagen según el estado actual
            const nuevaImagen = imagenActual === 1 ? "gato-fuma.gif" : "gato-boca.jpg";
            xhr.open("GET", nuevaImagen, true);
            
            // Escuchar cuando el servidor responda
            xhr.onload = function () {
                if (xhr.status === 200) { // Comprobar que la imagen existe (código 200)
                    document.getElementById("imagen").src = nuevaImagen; // Cambiar la imagen
                    
                   
                    imagenActual = imagenActual === 1 ? 2 : 1;
                }
            };

          
            xhr.send();
        }
    </script>
</head>
<body>
    <img id="imagen" src="gato-boca.jpg" alt="Imagen Inicial" style="width:200px; height:auto;">
    <button onclick="cambiarImagen()">Cambio de Imagen</button>
</body>
</html>
